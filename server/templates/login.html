{% extends 'base.html' %}

{% block main %}
<div class="row">
    <div class="span6 offset3">
        <form method=post action={{ url_for('login') }}>
            {{ form.username | safe }}
            {{ form.password | safe }}
        <button type="submit" class="btn btn-default">
            Login
        </button>
        </form> 
        {% if error %} {{ error }} {% endif %}
</div>
{% endblock main %}
