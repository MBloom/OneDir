<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock title %}</title>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.js"></script>
        <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet" />
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <!-- custom colorscheme -->
        <link href="/static/lavish-bootstrap.css" rel="stylesheet">
        <link rel="stylesheet/less" href="/static/variables.less" media="all" />
        <script src="http://cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
        <!-- stylesheet for narrow jumbotron -->
        <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
        <script type="text/javascript">
        <!--
        function toggle_visibility(id) {
        var e = document.getElementById(id);
        e.style.display = ((e.style.display!='none') ? 'none' : 'block');
        }
        //-->
        </script>
        {% block head %}
        {% endblock head %}
    </head>
    <body>
        <div class="container">
            <div class="header">
                <ul class="nav nav-pills pull-right">
                  <li {% if request.path == "/" %}class="active"{% endif %}><a href="/">Home</a></li>
                  {% if current_user.userClass == "admin" %}
                  	<li {% if request.path == "/admin" %}class="active"{% endif %}><a href={{ url_for('admin') }}>Admin</a></li>
                  {%endif%}
                  {% if current_user.is_active() %}
                  	<li><a href={{ url_for('logout') }}>Logout</a></li>
                  {%else%}
                  <li {% if request.path == "/login" %}class="active"{% endif %}><a href={{ url_for('login') }}>Login</a></li>
                  {%endif%}
                </ul>
                <h3 class="text-muted">OneDir</h3>
            </div>
            <div class="container">
                {% block main %}{% endblock main %}
            </div>
        </div>
    </body>
</html>
